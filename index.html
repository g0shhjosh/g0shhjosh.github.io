  <script>
    function centerVideo() {
      var $wrapper = $('.video-wrapper');
      var $video = $wrapper.find('video');
      $video.css('top', ($wrapper.height()-$video.height())*0.5);
      $video.css('left', ($wrapper.width()-$video.width())*0.5);
    }

$(window).resize(centerVideo);

$(function(){
  $('.video-wrapper video').on('loadeddata', function() {
    centerVideo();
  });
  
});
  </script>
  
</head>
<body>

<div class="video-wrapper">
  <video loop autoplay muted>
    <source src="https://www.tumblr.com/video_file/121693115432/tumblr_nq1y44nfSe1qfs4t5" type="video/mp4">
